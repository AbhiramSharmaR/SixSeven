services:
  - type: web
    name: sixseven
    env: python
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
      cd ../backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      export PYTHONPATH=$PYTHONPATH:.
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
